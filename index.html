<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-container">
      <div class="img-container">
        <img src="img/jacinto-1.jpg" alt="" />
      </div>
      <h2>text</h2>
      <h3>text</h3>
      <audio src="music/jacinto-1.mp3" hidden></audio>
      <!-- progress bar -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">2:06</span>
        </div>
      </div>
      <div class="player-controls">
        <i id="prev" class="fa-solid fa-backward" title="previous"></i>
        <i id="playPause" class="fa-solid fa-play main-button" title="play"></i>
        <i id="forward" class="fa-solid fa-forward" title="forward"></i>
      </div>
    </div>
    <!-- Script -->
    <script defer src="script.js"></script>
  </body>
</html>
